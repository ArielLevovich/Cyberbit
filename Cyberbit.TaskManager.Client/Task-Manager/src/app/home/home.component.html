<div class="home-tabs mat-tab-group tab-group secondary-tab-group">
  <mat-tab-group mat-align-tabs="start" class="tabs-group">
    <mat-tab label="Tasks">
      <app-tasks></app-tasks>
    </mat-tab>
    <mat-tab label="Users">
      <app-users></app-users>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="button-container">
  <button mat-raised-button color="primary" (click)="logout()">Logout</button>
  <button mat-raised-button class="create-task-btn" color="primary" (click)="markTasksDone()">Mark your Tasks Done</button>
</div>
